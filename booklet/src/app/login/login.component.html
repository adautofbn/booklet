<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-card class="login-card">
    <mat-card-content>
      <form fxFlexFill [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div fxFlexFill>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="email" id="email" placeholder="E-mail" required />
          </mat-form-field>
        </div>
        
        <div fxFlexFill>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password" id="password" placeholder="Senha" required />
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button routerLink="/signup" color="primary">
        Cadastre-se
      </button>
      
      <button [disabled]="!loginForm.valid" mat-raised-button color="accent" (click)="onSubmit()">
        Entrar
      </button>
      <mat-progress-spinner mode="indeterminate" color="primary" *ngIf='loading'></mat-progress-spinner>
    </mat-card-actions>
  </mat-card>
</ion-content>
